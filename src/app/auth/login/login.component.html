<div class="login">
<form [formGroup]="form" (submit)="onLogin()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter Password">
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<p>Do not have a account with us‚ùì</p>
  <a class="btn" routerLink="">Sign Up</a>
</div>
